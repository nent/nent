<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>NENT</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="x-ua-compatible"
      content="IE=Edge" />
    <meta name="description"
      content="test-app" />
    <meta name="og:title"
      content="test-app" />
    <meta name="og:description"
      content="test-app" />
    <meta name="og:image"
      content="/assets/logo512.png" />
    <meta name="msapplication-tap-highlight"
      content="no" />
    <meta name="apple-mobile-web-app-capable"
      content="yes" />
    <meta name="apple-mobile-web-app-title"
      content="nent-app" />
    <meta name="apple-mobile-web-app-status-bar-style"
      content="black" />
    <meta name="theme-color"
      content="#0000" />

    <link rel="dns-prefetch"
      href="cdn.jsdelivr.net" />
    <link rel="preconnect"
      href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch"
      href="https://unpkg.com">
    <link rel="preconnect"
      href="https://unpkg.com" />
    <link rel="icon"
      type="image/svg"
      href="/favicon.ico" />

    <!-- NENT -->
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@nent/core/dist/nent/nent.esm.js"></script>

    <!-- Milligram CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet"
      href="/index.css">
    <style>
      [n-cloak],
      [hidden],
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <n-app app-title="My NENT App">
      <n-elements></n-elements>
      <header>
        <div class="row">
          <a href="/"
            class="column">
            <h1>My NENT App</h1>
          </a>
          <n-app-theme-switch class="column column-10 column-offset-50"
            input-id="dark-mode">
            <img src="/assets/dark-mode.svg"
              title="Dark Mode"
              width="30"
              class="show-light" />
            <img src="/assets/light-mode.svg"
              title="Light Mode"
              width="30"
              class="show-dark" />
          </n-app-theme-switch>
        </div>
      </header>
      <n-views start-path="/home">

        <nav class="row">
          <n-view-link path="/home"
            class="column column-10"
            active-class="active">Home </n-view-link>
          <n-view-link path="/about"
            class="column column-10"
            active-class="active">About </n-view-link>
        </nav>
        <n-view path="/home"
          page-title="Home"
          content-src="/pages/home.html"></n-view>
        <n-view path="/about"
          page-title="About"
          content-src="/pages/about.html"></n-view>
      </n-views>
      <n-data></n-data>
      <n-app-theme></n-app-theme>
    </n-app>
  </body>

</html>
