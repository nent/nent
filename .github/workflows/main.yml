name: main
on:
  workflow_dispatch:
    inputs:
      increment:
        default: 'patch'
        description: publish version rev-type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches: [main]
    paths:
      - 'packages/core/**'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 14.x
      - name: cache
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}-14.x
          restore-keys: |
            nodeModules-
      - name: dependencies
        run: yarn install --frozen-lockfile
        env:
          CI: true
      - name: test
        run: |
          yarn lint
          yarn test
        env:
          CI: true
      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./packages/core/coverage/
      - uses: coverallsapp/github-action@1.1.3
        with:
          path-to-lcov: ./packages/core/coverage/lcov.info
          base-path: ./packages/core
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Codacy Coverage
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./packages/core/coverage/lcov.info

  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: checkout
        with:
          fetch-depth: 0
      - name: setup-git
        run: |
          git config --global user.name '@logrythmik'
          git config --global user.email 'logrythmik@users.noreply.github.com'
      - uses: actions/setup-node@v3.2.0
        name: setup-node
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
      - name: cached
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-{{ hashFiles('**/yarn.lock') }}
      - name: dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
        env:
          CI: true
      - name: build
        run: yarn build
      - name: publish
        run: lerna publish ${{ github.event.inputs.increment || 'patch' }} --yes --no-verify-access
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          HUSKY_BYPASS: true
      - run: node_modules/.bin/gh-release -y
        env:
          GH_RELEASE_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
