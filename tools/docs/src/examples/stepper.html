<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <base href="stepper.html" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <!-- Experience UI -->
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@nent/core@0.2.1/dist/nent/nent.esm.js"></script>
    <!-- Bootstrap  -->
    <link rel="stylesheet"
      href="https://cdn.cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
    <title>Loading...</title>
    <style>
      [n-cloak],
      [hidden] {
        display: none;
      }

      body {
        padding: 2rem;
      }

      .step {
        background-color: cream;
        display: flex;
        flen-direction: row;
        flen-wrap: wrap;
        justify-content: flen-start;
        line-height: 1.5em;
        padding: 10px;
      }

      .step h3 {
        line-height: 1.5em;
        margin: -10px 0 0 10px;
        padding: 0;
      }

      h3 span a:any-link {
        text-decoration: none;
      }

      .step .stepper {
        position: relative;
        /*   visibility: visible; */
      }

      .step n-view-prompt {
        margin-left: 10px;
      }

      /* regular step */
      .step .circle {
        background-color: rgb(255, 255, 255);
        border: 3px solid rgb(128, 127, 127);
        border-radius: 100%;
        display: inline-block;
        height: 1em;
        width: 1em;
      }

      .step .line {
        border-left: 3px solid rgb(128, 128, 128);
        /*   height: 120px; */
        height: 100%;
        left: calc(0.5em - 1px);
        position: absolute;
        top: 20px;
      }

      .step.completed .circle {
        background-color: rgb(6, 150, 215);
        border-color: rgb(6, 150, 215);
        visibility: visible;
      }

      .step.completed .line {
        border-left: 3px solid rgb(6, 150, 215);
      }

      .step.active .circle {
        border-color: rgb(6, 150, 215);
        visibility: visible;
      }

      .step.empty .circle {
        visibility: hidden;
      }

      .step.empty .line {
        height: 150%;
        /*     visibility: hidden; */
        /*   height: 150%; */
        top: 0;
      }

      .step:last-child .line {
        border-left: 3px solid rgb(255, 255, 255);
        z-index: -1;
        /* behind the circle to completely hide */
      }

      .content {
        display: inline-block;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <n-views app-title="My HTML App"
      start-path="/home"
      root="/examples/stepper.html#/"
      class="container">
      <h1 class="mt-3">No-Code Stepper</h1>
      <n-view path="/home"
        page-title="Home">
        <h2>Home</h2>
        <div class="content">
          <p>Click the link below to begin.</p>
          <a class="btn btn-primary btn-lg"
            href="/survey"
            n-hide-when="{{storage:food}}">Take Survey</a>
          <a class="btn btn-light btn-lg"
            href="/survey/step-1"
            hidden
            n-show-when="{{storage:food}}">Retake Survey</a>
        </div>
      </n-view>
      <n-view path="/survey"
        page-title="Survey"
        n-cloak>
        <n-content-reference
          style-src="https://cdn.cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css">
        </n-content-reference>
        <h2>Survey</h2>
        <div class="step"
          n-class="completed"
          n-class-when="{{storage:nickname}}">
          <div class="stepper">
            <div class="circle"></div>
            <div class="line"></div>
          </div>
          <div class="form">
            <h3> Step 1 <span n-hide-when="!{{storage:nickname}}">
                <a href="/survey/step-1">✔️</a>
              </span>
            </h3>
            <n-view-prompt when="!{{storage:nickname}}"
              path="step-1"
              page-title="Step 1">
              <div class="content"
                class="form-group">
                <label class="form-label"
                  for="nickname">Nick Name</label>
                <n-action-activator target-element="a">
                  <n-action topic="storage"
                    command="set-data">
                  </n-action>
                  <input type="text"
                    required
                    class="form-control mb-3"
                    id="nickname"
                    n-value-from="{{storage:nickname}}"
                    tabindex="0" />
                  <a class="btn btn-primary btn-lg"
                    href="/survey/step-2"> Next </a>
                </n-action-activator>
              </div>
            </n-view-prompt>
          </div>
        </div>
        <div class="step"
          n-class="completed"
          n-class-when="{{storage:show}}">
          <div class="stepper">
            <div class="circle"></div>
            <div class="line"></div>
          </div>
          <div>
            <h3> Step 2 <span n-hide-when="!{{storage:show}}">
                <a href="/survey/step-2">✔️</a>
              </span>
            </h3>
            <n-view-prompt when="!{{storage:show}}"
              path="step-2"
              page-title="Step 2">
              <div class="content">
                <label class="form-label"
                  for="show">TV Show</label>
                <n-action-activator target-element="a">
                  <n-action topic="storage"
                    command="set-data">
                  </n-action>
                  <input type="text"
                    required
                    id="show"
                    class="form-control mb-3"
                    n-value-from="{{storage:show}}"
                    tabindex="0" />
                  <a class="btn btn-primary btn-lg"
                    href="/survey/step-3">Next</a>
                </n-action-activator>
              </div>
            </n-view-prompt>
          </div>
        </div>
        <div class="step"
          n-class="completed"
          n-class-when="{{storage:food}}">
          <div class="stepper">
            <div class="circle"></div>
          </div>
          <div>
            <h3> Step 3 <span n-hide-when="!{{storage:food}}">
                <a href="/survey/step-3">✔️</a>
              </span>
            </h3>
            <n-view-prompt when="!{{storage:food}}"
              path="step-3"
              page-title="Step 3">
              <div class="content">
                <label class="form-label"
                  for="show">Food or Snack</label>
                <n-action-activator target-element="a">
                  <n-action topic="storage"
                    command="set-data">
                    <input type="text"
                      required
                      id="food"
                      class="form-control mb-3"
                      n-value-from="{{storage:food}}"
                      tabindex="0" />
                    <a class="btn btn-primary btn-lg"
                      href="..">Next</a>
                </n-action-activator>
              </div>
            </n-view-prompt>
          </div>
        </div>
        <div class="content">
          <p>Thank you for completing our survey.</p>
          <a class="btn btn-light btn-lg"
            href="/home">Return Home </a>
        </div>
      </n-view>
      <n-data-session></n-data-session>
      <n-data-storage></n-data-storage>
    </n-views>
  </body>

</html>
