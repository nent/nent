<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous" />
    <title>Loading...</title>
    <style>
      [n-cloak] {
        display: none;
      }

      nav {
        display: flex;
        flex-direction: row;
      }

      a.active:any-link {
        text-decoration: none;
      }
    </style>
    <!-- Experience UI -->
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@nent/core@0.2.1/dist/nent/nent.esm.js"></script>
  </head>

  <body>
    <n-views app-title="My HTML App"
      start-path="/home"
      root="/examples/nested.html#/">
      <nav>
        <n-view-link class="nav-link"
          href="/home"
          active-class="active"> Home </n-view-link>
        <n-view-link class="nav-link"
          href="/about"
          active-class="active"> About </n-view-link>
      </nav>
      <n-view path="/home"
        page-title="Home">
        <div class="container"
          slot="content">
          <h1>Home</h1>
          <hr />
          <h2>Hello World!</h2>
          <p>Now you have a basic content router.</p>
          <a href="/home/nested">Nested</a>
        </div>
        <n-view path="nested"
          page-title="Nested"
          n-cloak>
          <div class="container"
            slot="content">
            <h1>Home / Nested</h1>
            <hr />
            <h2>A child page</h2>
            <h3>Test</h3>
            <a href="/home">Back to Home</a>
          </div>
        </n-view>
      </n-view>
      <n-view path="/about"
        page-title="About"
        n-cloak>
        <div class="container"
          slot="content">
          <h1>About</h1>
          <hr />
          <h2>You now have a multi-page app!</h2>
        </div>
      </n-view>
      <n-data-session></n-data-session>
    </n-views>
  </body>

</html>
