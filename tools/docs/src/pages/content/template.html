<div class="content">
  <h1>Content Template</h1>
  <h2>Injecting Data into Templates</h2>
  <n-content-markdown src="/pages/content/template.md">
  </n-content-markdown>

  <n-content-template data-greet="Hello there!">
    <template>
      <blockquote>{{data:greet}} {{storage:name}}</blockquote>
    </template>
  </n-content-template>

  <footer>
    <n-view-link-back slot="start"
      class="btn btn-secondary">
    </n-view-link-back>
    <n-view-link-next slot="end"
      class="btn btn-secondary">
    </n-view-link-next>
  </footer>
</div>
