<div class="content">
  <ul class="float-end">
    <n-content-repeat no-cache
      items-src="/dist/components.json"
      when="{{route:component}}"
      filter="components[tag='{{route:component}}'].docsTags[name='extension']">
      <template>
        <li class="text-end">
          <a class="text-capitalize m-0 fs-4"
            href="{{route:component}}/{{data:text}}">
           {{data:text}}
          </a>
        </li>
    </template>
    </n-content-repeat>
  </ul>
  <n-content-markdown when="{{route:component}}"
    no-cache
    src="/pages/components/{{route:component}}/readme.md"
    class="flex-shrink">
  </n-content-markdown>
</div>
