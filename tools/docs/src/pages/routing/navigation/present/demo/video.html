<n-content-reference module
  inline
  script-src="https://cdn.cdn.jsdelivr.net/npm/@vime/core@^5/dist/vime/vime.esm.js"
  style-src="https://cdn.cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css">
</n-content-reference>
<div class="content">
  <h1>Present a video</h1>
  <p>This page became part of an automatically guided-navigation system</p>
  <p>The next-button is automatically registered to present the next page the
    user hasn't visited yet.</p>
  <vm-player no-controls
    autoplay>
    <vm-video>
      <source cross-origin="anonymous"
        data-src="https://cdn.videvo.net/videvo_files/video/premium/video0290/small_watermarked/_LightShow86_preview.webm"
        type="video/webm" />
    </vm-video>
    <vm-default-ui></vm-default-ui>
  </vm-player>
  <progress max="1.0"
    style="width: 100%"
    n-percentage-to="value"></progress>
  <p>Progress: <span n-percentage-to></span></p>
  <div hidden
    n-int-time="0"
    n-in-class="fade-in"
    n-out-time="2"
    n-out-class="fade-out">
    <h1>First...</h1>
  </div>
  <div hidden
    n-in-time="3"
    n-in-class="fade-in"
    n-out-time="5"
    n-out-class="fade-out">
    <h1>THEN...</h1>
  </div>
  <div hidden
    n-in-time="6"
    n-in-class="fade-in"
    n-out-time="9"
    n-out-class="fade-out">
    <h1>Finally...</h1>
  </div>
  <footer>
    <n-view-link-back slot="start"
      link-class="btn btn-secondary"> </n-view-link-back>
    <n-view-link-next slot="end"
      link-class="btn btn-secondary"> </n-view-link-next>
  </footer>
</div>
