<div class="content">
  <h1>Deep Nested Routing</h1>
  <p class="lead">Go as deep as you need to.</p>
  <h2>How it Works</h2>
  <p> Each <a href="/components/n-view">
      <b>&lt;n-view&gt;</b>
    </a> element looks for child <a href="/components/n-view">
      <b>&lt;n-view&gt;</b>
    </a> elements and ensures they have its own URL in their path. </p>
  <h3>Deep Nested Example</h3>
  <p>Check out the HTML declared to create this route.</p>
  <n-content-markdown>
    <script type="text/markdown">
      ```html
      <n-view path="routing" page-title="Routing">
        <n-view path="nested" page-title="Nested">
          <n-view path="deep" page-title="Deep Nesting"> ... THIS PAGE .... </n-view>
          ... nested content ...
        </n-view>
        ... routing content ...
      </n-view>
      ```
    </script>
  </n-content-markdown>
  <footer>
    <n-view-link-back slot="start"
      link-class="btn btn-secondary"
      text="Back">
    </n-view-link-back>
  </footer>
