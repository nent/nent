<div class="content">
  <n-content-template n-show-when="{{storage:name}}">
    <template>
      <h3>Content for {{storage:name}}</h3>
    </template>
  </n-content-template>
  <n-content-template when="{{session:favorite}}">
    <template>
      <h2>Favorite thing: <a href="/data/session-data"> {{session:favorite}}</a>
      </h2>
    </template>
  </n-content-template>
  <n-content-template>
    <template>
      <h2>Spirit Animal: <a href="/data/storage-data">{{storage:animal}} </a>
      </h2>
    </template>
  </n-content-template>
  <h2 hidden
    n-show-when="{{storage:animal}} == 'dog'">I only show up when your
    spirit-animal is 'dog'</h2>
  <n-data-cookie n-cloak>
    <div class="container container-fluid"
      style="clear: both">
      <p>This site uses just added cookies as a data-provider for demonstration
        purposes.</p>
      <p>Here's where the lawyers add all their jargon knowing you will likely
        not read it.</p>
      <div>
        <button type="button"
          class="btn btn-primary btn-lg"
          n-accept>Accept</button>
        <button type="button"
          class="btn"
          n-reject>Decline</button>
      </div>
    </div>
  </n-data-cookie>
  <footer>
    <a slot="start"
      href="/data">
      <button class="btn btn-light btn-lg">⯇ Data</button>
    </a>
    <a slot="end"
      href="/actions">
      <button class="btn btn-primary btn-lg">Actions ⯈</button>
    </a>
  </footer>
</div>
