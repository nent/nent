<div class="content">
  <div class="card">
    <div class="card-header">
      <h2>Storage Data</h2>
    </div>
    <div class="card-content">
      <li>
        <label>Animal</label>
        <input type="text"
          required
          onblur="localStorage.setItem('animal', this.value)"
          onchange="localStorage.setItem('animal', this.value)"
          value-from="{{storage:animal}}" />
      </li>
    </div>
  </div>
  <footer>
    <a slot="start"
      n-back
      class="btn btn-secondary"> ⯇ Back </a>
    <a slot="end"
      href=".."
      class="btn btn-secondary"> Next ⯈ </a>
  </footer>
</div>
