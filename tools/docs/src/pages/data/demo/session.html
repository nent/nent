<div class="content">
  <label class="form-library">Favorite</label>
  <input type="text"
    required
    class="form-control"
    onblur="sessionStorage.setItem('favorite', this.value)"
    onchange="sessionStorage.setItem('favorite', this.value)"
    value-from="{{session:favorite}}" />
  <footer>
    <a slot="start"
      class="btn btn-secondary"
      n-back> ⯇ Back </a>
    <a slot="end"
      href=".."
      class="btn btn-secondary"> Next ⯈ </a>
  </footer>
</div>
