<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</n-content-reference>
<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</n-content-reference>

<n-view path="/data/expressions"
  page-title="Expressions"
  content-src="/pages/data/expressions.html">
</n-view>
<n-view path="/data/demo">
  <n-view-prompt path="/data/demo/session-data"
    page-title="Session Data"
    when="!{{session:favorite}}"
    content-src="/pages/data/session.html">
  </n-view-prompt>
  <n-view-prompt path="/data/demo/storage-data"
    page-title="Storage Data"
    when="!{{storage:animal}}"
    content-src="/pages/data/storage.html">
  </n-view-prompt>
</n-view>
