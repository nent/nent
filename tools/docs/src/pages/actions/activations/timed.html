<n-presentation class="content">

  <h1>Time Activation</h1>
  <p> Timed actions work using the <a href="/components/n-presentation">
      <b>&lt;n-presentation/&gt;</b></a> element time system. This system allows
    developers to fire off actions at a given time, in seconds from route entry.
  </p>
  <h2>Time: <n-presentation-timer duration="10"
      display></n-presentation-timer>
  </h2>

  <blockquote>You should see a console log message after 3 seconds.</blockquote>
  <n-doc-log>
  </n-doc-log>

  <h3>Source</h3>
  <n-content-markdown>
    <script type="text/markdown">
      ```html
      <n-presentation-action
        time="3" topic="app"
        command="log"
        data-message="3-seconds has passed.">
      </n-presentation-action>
      ```
    </script>
  </n-content-markdown>
  <footer>
    <n-view-link-back slot="start"
      link-class="btn btn-secondary">
    </n-view-link-back>
    <n-view-link-next slot="end"
      link-class="btn btn-secondary">
    </n-view-link-next>
  </footer>
  <n-presentation-action time="3"
    topic="app"
    command="log"
    data-message="3-seconds has passed.">
  </n-presentation-action>
</n-presentation>
