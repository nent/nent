<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</n-content-reference>
<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</n-content-reference>
<div class="content">
  <h1>Present using a Timer</h1>
  <p>Use an element-timer to perform
    element-manipulation or fire declared actions using the time
    emitted from a timer.</p>
  <n-presentation>

    <h2>Element Timer:
      <n-presentation-timer display
        duration="15">
      </n-presentation-timer>
    </h2>

    <div n-in-time="0"
      n-out-time="5">
      <img id="step1"
        style="width:100%"
        src="https://via.placeholder.com/728x390.png?text=Step+1" />
      <h3>Step 1 Stuff</h3>
      <p>Fake Step 1 copy.</p>
    </div>
    <div hidden
      n-in-time="5"
      n-out-time="10">
      <img id="step2"
        style="width:100%"
        src="https://via.placeholder.com/728x390.png?text=Step+2" />
      <h3>Step 2 Stuff</h3>
      <p>Fake Step 2 copy.</p>
    </div>
    <div hidden
      n-in-time="10">
      <img id="step3"
        style="width:100%"
        src="https://via.placeholder.com/728x390.png?text=Step+3" />
      <h3>Step 3 Stuff</h3>
      <p>Fake Step 3 copy.</p>
    </div>
    <h2>Progress: <span n-percentage-to></span></h2>
    <progress max="1.0"
      value="0"
      style="width: 100%"
      n-percentage-to="value"></progress>
  </n-presentation>
  <n-content-markdown src="/pages/presentations/element.md">
  </n-content-markdown>
  <footer>
    <n-view-link-back slot="start"
      link-class="btn btn-primary">
    </n-view-link-back>
    <n-view-link-next slot="end"
      link-class="btn btn-secondary">
    </n-view-link-next>
  </footer>
</div>
