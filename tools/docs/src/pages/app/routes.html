<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</n-content-reference>
<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</n-content-reference>
<n-content-reveal direction="left"
  delay="500"
  slot="content"
  duration="1000"
  animation-distance="60%"
  trigger-distance="50%">
  <ul
    class="component-list list-group btn-group-xl float-end ms-1 d-none d-sm-block">
    <li class="list-group-item fw-bold text-capitalize"> App Elements </li>
    <n-content-repeat items-src="/dist/components.json"
      filter="components[docsTags[name='system' and text='app']]">
      <template>
        <li class="list-group-item">

          <a href="/components/{{data:tag}}?group=app"> &lt;{{data:tag}}&gt;
          </a>
        </li>
      </template>
    </n-content-repeat>
  </ul>
</n-content-reveal>
<n-view path="/app/theme"
  page-title="Theming"
  content-src="/pages/app/theme.html">
</n-view>
<n-view path="/app/share"
  page-title="Native Share"
  content-src="/pages/app/share.html">
</n-view>
<n-view path="/app/analytics"
  page-title="Analytics"
  content-src="/pages/app/analytics.html">
</n-view>
