<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous" />
    <title>Loading...</title>
    <style>
      [n-cloak] {
        display: none;
      }
    </style>
    <!-- Experience UI -->
    <script type="module"
      src="https://unpkg.com/@nent/core@0.2.1/dist/nent/nent.esm.js"></script>
  </head>

  <body>
    <n-views app-title="My HTML App"
      start-url="/home"
      root="stepper.html#/">
      <n-view url="/home"
        page-title="Home">
        <div class="container"
          slot="content">
          <h1>Home</h1>
          <hr />
          <h2>Hello World!</h2>
          <p>Now you have a basic content router.</p>
          <a href="home/nested">Nested Page</a>
          <a href="about">Sibling Page</a>
        </div>
        <n-view url="nested"
          page-title="Nested"
          n-cloak>
          <div class="container"
            slot="content">
            <h1>Nested</h1>
            <hr />
            <h2>A child page</h2>
            <a href="">Back to Home</a>
          </div>
        </n-view>
      </n-view>
      <n-view url="/about"
        page-title="About"
        n-cloak>
        <div class="container"
          slot="content">
          <h1>Sibling Page</h1>
          <h2>You now have a multi-page app!</h2>
          <a href="">Back to Home</a>
        </div>
      </n-view>
      <n-data-session></n-data-session>
      <n-data-storage></n-data-storage>
    </n-views>
  </body>

</html>
