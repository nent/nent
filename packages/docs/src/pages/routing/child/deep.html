  <h1>Deep Nested Routing</h1>
  <p class="lead">Go as deep as you need to.</p>
  <h2>How it Works</h2>
  <p> Each <a href="/components/x-app-view">
      <b>&lt;x-app-view&gt;</b>
    </a> element looks for child <a href="/components/x-app-view">
      <b>&lt;x-app-view&gt;</b>
    </a> elements and ensures they have its own URL in their path. </p>
  <h3>Deep Nested Example</h3>
  <p>Check out the HTML declared to create this route.</p>
  <x-content-markdown>
    <script type="text/markdown">
      ```html
      <x-app-view url="routing" page-title="Routing">
        <x-app-view url="nested" page-title="Nested">
          <x-app-view url="deep" page-title="Deep Nesting"> ... THIS PAGE .... </x-app-view>
          ... nested content ...
        </x-app-view>
        ... routing content ...
      </x-app-view>
      ```
    </script>
  </x-content-markdown>
