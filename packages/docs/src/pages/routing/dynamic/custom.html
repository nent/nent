<div class="content">
  <h1>Routing</h1>
  <h2>Data Routes</h2>
  <h3>Your Favorite Food</h3>
  <p>Add a food here, to see how dynamic routes work using random data.</p>
  <div class="form-group mb-3">
    <label for="name">Favorite Food</label>
    <n-action-activator target-element="#favorite"
      target-event="blur,change">
      <n-action topic="storage"
        command="set-data">
      </n-action>
      <input id="favorite"
        type="text"
        required
        class="form-control"
        n-value-from="{{storage:favorite}}" />
    </n-action-activator>
  </div>
  <footer>
    <n-view-link-back slot="start"
      class="btn btn-info"></n-view-link-back>
    <n-view-link-next slot="end"
      class="btn btn-info"></n-view-link-next>
  </footer>
</div>
