<n-audio-action-music-load track-id="music"
  src="https://storage.googleapis.com/nent-static/docs/audio/music-2.mp3"
  discard="route"
  mode="load">
</n-audio-action-music-load>
<div class="content">
  <h1>Controls</h1>
  <h2>Player Controls</h2>
  <h3>Control with Actions</h3>
  <p> You can make any button control the audio, using the <a
      href="/components/n-action-activator">
      <b>&lt;n-action-activator&gt;</b>
    </a> with the <a href="/components/n-audio-action-music">
      <b>&lt;n-audio-action-music&gt;</b>
    </a> elements. </p>
  <h3>Play</h3>
  <n-action-activator activate="on-element-event">
    <n-audio-action-music command="play"
      track-id="music"> </n-audio-action-music>
    <button type="button"
      class="btn btn-info">
      <i class="ri-play-line"></i> Play </button>
  </n-action-activator>
  <n-content-markdown>
    <script type="text/markdown">
    ```html
    <n-action-activator
      activate="on-element-event">
      <n-audio-action-music
        command="play"
        track-id="music">
      </n-audio-action-music>
      <button type="button"
        class="btn btn-info">
        <i class="ri-play-line"></i>
        Play
      </button>
    </n-action-activator>
    ```
    </script>
  </n-content-markdown>
  <h3>Pause / Resume</h3>
  <n-action-activator activate="on-element-event">
    <n-audio-action-music command="pause"
      track-id="music">
    </n-audio-action-music>
    <button type="button"

      <i class="ri-pause-line"></i> Pause </button>

  <n-action-activator activate="on-element-event">

      track-id="music">
    </n-audio-action-music>
    <button type="button"
      class="btn btn-info">
      <i class="ri-play-line"></i> Resume </button>
  </n-action-activator>
  <n-content-markdown>
    <script type="text/markdown">
    ```html
    <n-action-activator
      activate="on-element-event">
      <n-audio-action-music
        command="pause"
        track-id="music">

        Pause
      </button>
    </n-action-activator>
    <n-action-activator
      activate="on-element-event">
      <n-audio-action-music
        command="resume"
        track-id="music">
      </n-audio-action-music>
      <button type="button"
        class="btn btn-info">
        <i class="ri-play-line"></i>
        Resume
      </button>
    </n-action-activator>
    ```
    </script>
  </n-content-markdown>
  <h3>Seek</h3>
  <n-action-activator activate="on-element-event">
    <n-audio-action-music command="seek"
      track-id="music"
      value="10">
    </n-audio-action-music>
    <button type="button"
      class="btn btn-info">
      <i class="ri-arrow-right-line"></i> Seek to 10 Seconds </button>
  </n-action-activator>
  <n-content-markdown>
    <script type="text/markdown">
    ```html
    <n-action-activator
      activate="on-element-event">
      <n-audio-action-music

        track-id="music"
        value="10">
      </n-audio-action-music>
      <button type="button"
        class="btn btn-info">
        <i class="ri-arrow-right-line"></i>
        Seek to 10 Seconds
      </button>
    </n-action-activator>
    ```
    </script>
  </n-content-markdown>

  </n-content-markdown>

</div>
