<div class="content">
  <h1>Installed</h1>
  <div n-hide-when="{{storage:installed}} != 'npm'">
    <h2>Local Reference</h2>
    <n-view-link path="/start/cdn">
      <button class="btn btn-light btn-sm float-end">Switch to Remote</button>
    </n-view-link>
    <p>Add the local module reference to the document head.</p>
    <n-content-markdown src="/pages/start/install-npm.md">
    </n-content-markdown>
  </div>
  <div n-hide-when="{{storage:installed}} != 'cdn'">
    <h2>Remote Reference</h2>
    <n-view-link path="/start/npm">
      <button class="btn btn-light btn-sm float-end">Switch to Local</button>
    </n-view-link>
    <p>Add the CDN reference to the document head.</p>
    <n-content-markdown src="/pages/start/install-cdn.md">
    </n-content-markdown>
  </div>
  <footer>
    <n-view-link-back slot="start"
      class="btn btn-secondary"></n-view-link-back>
    <n-view-link-next slot="end"
      class="btn btn-secondary"
      text="Next &gt;"></n-view-link-next>
  </footer>
</div>
