<div class="content">
  <h1>Your Profile</h1>
  <p>This data does not leave your browser. It is only for demonstration
    purposes.</p>
  <x-action-activator activate="on-element-event"
    target-element="#name"
    target-event="blur">
    <x-action topic="storage"
      command="set-data"> </x-action>

    <div class="form-group mb-3">
      <label for="name">Nickname</label>
      <input type="text"
        required
        class="form-control"
        id="name"
        x-value-from="{{storage:name}}" />
    </div>
  </x-action-activator>

  <div class="form-check form-switch">
    <x-audio-state-switch classes="form-check-input"
      input-id="audioSwitch"> </x-audio-state-switch>
    <label class="form-check-label"
      for="audioSwitch">Audio</label>
  </div>

  <div class="form-check form-switch">
    <x-video-autoplay-switch classes="form-check-input"
      input-id="autoPlaySwitch"> </x-video-autoplay-switch>
    <label class="form-check-label"
      for="autoPlaySwitch">Auto-play</label>
  </div>

  <div class="form-check form-switch">
    <x-ui-theme-switch classes="form-check-input"
      input-id="themeSwitch"> </x-ui-theme-switch>
    <label class="form-check-label"
      for="themeSwitch">Dark-Mode</label>
  </div>
  <x-data-show hidden
    when="{{cookie:consent}} == 'true'">
    <h3>You gave us consent to set a cookie.</h3>
    <p>This is just an example and not meant to be taken seriously.</p>
    <x-action-activator target-element="#consent">
      <x-action topic="cookie"
        command="set-data"
        data-consent="false"> </x-action>
    </x-action-activator>
    <button id="consent"
      class="btn btn-light">Revoke Consent</button>
  </x-data-show>
  <footer>
    <x-action-activator>
      <x-action topic="navigation"
        command="go-back"></x-action>
      <button type="button"
        class="btn btn-light">Back</button>
    </x-action-activator>
    <a slot="end"
      href="/home">
      <button type="button"
        class="btn btn-primary">Home</button>
    </a>
  </footer>
</div>
